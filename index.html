<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main>
  <header>
    <h1>Steve Rouse Developer Portfolio</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#work">Work</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <img src="assets/images/rouse-headshot .jpg" alt="Steve Rouse's Photo">
    <p>Short bio about the developer.</p>
  </section>
  

  <section id="work">
    <h2>My Work</h2>
    <div class="work-images">
      <a href="application1.html">
        <img src="image1.jpg" alt="Application 1">
        <h3>Application 1</h3>
      </a>
      <a href="application2.html">
        <img src="image2.jpg" alt="Application 2">
        <h3>Application 2</h3>
      </a>
      <!-- Add more work images here -->
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
</main>

  <footer>
    <p>&copy; 2023 Steve Rouse Portfolio</p>
  </footer>
</body>
</html>
